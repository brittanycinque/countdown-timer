<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0,0,0,0); /* Transparent background */
        }
        .countdown {
            text-align: center;
        }
        .red {
            color: red;
        }
        .white {
            color: #F5F5F5; /* Pale grey */
        }
    </style>
</head>
<body>
    <div class="countdown">
        <span id="days" class="red"></span>
        <span id="hours" class="white"></span>
        <span id="minutes" class="red"></span>
        <span id="seconds" class="white"></span>
    </div>

    <script>
        var countDownDate = new Date("2024-10-18T10:00:00+11:00").getTime(); // 10 AM Melbourne Time

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + "d ";
            document.getElementById("hours").innerHTML = hours + "h ";
            document.getElementById("minutes").innerHTML = minutes + "m ";
            document.getElementById("seconds").innerHTML = seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
